
<div class="panel panel-default">
  <div class="panel-body">
    <div class="container">
      <form role="form" name="ruleForm" class="form form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">打折规则</label>
          <div class="col-sm-2">
            <input type="text" ng-model="promotion.rule" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">打折期限</label>
          <div class="col-sm-2">
            <input type="text" ng-model="promotion.from" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">-</label>
          <div class="col-sm-2">
            <input type="text" ng-model="promotion.to" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">买</label>
          <div class="col-sm-2">
            <input type="text" ng-model="promotion.bought" required="required" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">赠</label>
          <div class="col-sm-2">
            <input type="text" ng-model="promotion.gift" required="required" class="form-control"/>
          </div>
        </div>
      </form>
    </div>
    <div class="btn-list">
      <button ng-disabled="ruleForm.$invalid" ng-click="saveIt()" class="btn btn-default">添加</button>
      <button ng-click="goBack()" class="btn btn-default">取消</button>
    </div>
  </div>
</div>
